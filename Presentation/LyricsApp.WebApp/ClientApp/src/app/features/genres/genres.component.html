<h1 class="text-3xl font-bold">Genres</h1>

<div class="flex justify-end mb-3">
  <button type="button" class="btn btn-success" (click)="newGenre()">
    <i class="bi bi-plus-lg"></i>
    New
  </button>
</div>

<div class="overflow-x-auto">
  <table class="table table-lg table-zebra">
    <thead class="bg-base-100 text-primary">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of genres; track $index) {
      <tr>
        <th class="w-2">{{ $index+1 }}</th>
        <td>
          <div class="">
            <span>{{ item.name }}</span>
          </div>
        </td>
        <td class="w-12">
          <div class="flex justify-between gap-3">
            <!-- <button type="button" class="btn btn-sm btn-info">
              <span class="bi bi-eye-fill"></span>
            </button> -->
            <button
              type="button"
              class="btn btn-sm btn-info"
              (click)="editGenre(item)"
            >
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button
              type="button"
              class="btn btn-sm btn-info text-error"
              (click)="confirmDelete(item)"
            >
              <i class="bi bi-trash3-fill "></i>
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
