<h5 mat-dialog-title>Genre form</h5>
<form action="">
  <div mat-dialog-content>
    <label for="genreName" class="form-label">
      Name
    </label>
    <input type="text" id="genreName" class="form-control" placeholder="Genre name" required />
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center gap-2">
    <button type="button" class="btn btn-secondary" mat-dialog-close>Cancel</button>
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>
