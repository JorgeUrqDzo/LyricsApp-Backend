<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form
        class="card-body min-w-96"
        [formGroup]="loginForm"
        (submit)="doLogin()"
      >
        <h1 class="text-3xl font-bold text-primary text-center">
          Sign in <br />
          <span class="text-xl text-white">Lyrics Library</span>
        </h1>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
            @if((submitted || form.username.dirty) &&
            form.username.errors?.required){
            <span class="label-text text-error">*Required</span>
            }
          </label>
          <input
            type="email"
            placeholder="email"
            class="input input-bordered"
            formControlName="username"
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
            @if( (submitted || form.password.dirty) &&
            form.password.errors?.required){
            <span class="label-text text-error">*Required</span>
            }
          </label>
          <input
            type="password"
            placeholder="password"
            class="input input-bordered"
            formControlName="password"
          />
          <!-- <label class="label">
            <a href="#" class="label-text-alt link link-hover"
              >Forgot password?</a
            >
          </label> -->
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary" >Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
